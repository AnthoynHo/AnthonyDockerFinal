version: '3'
services:
  api:
    build: ./api
    ports:
      - 3000:3000
    depends_on:
      - db
    env_file:
      - .env

  db:
    build: ./db
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - .env

  nginx:
    build: ./nginx
    ports:
      - 8080:80
    depends_on:
      - api

volumes:
  db_data: